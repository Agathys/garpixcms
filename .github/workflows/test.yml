name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: docker-latest
    env:
        SECRET_KEY: runner
        POSTGRES_DB: runner
        POSTGRES_USER: runner
        POSTGRES_PASSWORD: runner
        POSTGRES_HOST: postgres
        POSTGRES_PORT: ''
        TEST: 1
    steps:
    - uses: actions/checkout@v2
    - name: test
      run: echo "SITE_ID=1" >> .env
      run: python3 ./backend/manage.py migrate
      run: python3 ./backend/manage.py qa
